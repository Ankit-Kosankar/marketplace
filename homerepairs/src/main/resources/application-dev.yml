spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/home_repairs
    username: root
    password: root
  jackson:
    time-zone: UTC
  jpa: 
    database-platform : org.hibernate.dialect.MySQL8Dialect 
    generate-ddl: true
    show-sql: true

    hibernate: 
      ddl-auto: update
    properties:
      hibernate:
        globally_quoted_identifiers: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
     
    open-in-view: false
    
  sql:
   init:
    mode: never
    
server:
  port: 9495
  error:
    include-messages: always
    
logging:
  level:
    org:
      springframework:
        security:
          web:
            FilterChainProxy: DEBUG
        
    web : DEBUG